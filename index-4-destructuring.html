<html>
    <head>
        <title>Destruturing</title>
    </head>
    <body>
        <script>
            //destructuring object
            const patient = {
                demography:{
                    name:"Talat Mahmood",
                    gender:"M",
                    age:"32"
                }
            } 

            //object destructuring
            const {name,gender,age} = patient.demography;
            console.log(name,gender,age);

            //destructuring array
            const patients = [
                "talat,male",
                "anil,male",
                "paresh,male",
                "mitul,male",
                "burhan,male",
                "hetal,female",
            ]

            for(const patient of patients){
                const [ name, gender ] = patient.split(','); //array destructuring
                console.log(name,gender)
            }

            //spreading example
            {
                const csv = [
                    "Name,Gender",
                    "talat,male",
                    "anil,male",
                    "paresh,male",
                    "mitul,male",
                    "burhan,male",
                    "hetal,female",
                ];
                
                const [ columns, ...patients ] = csv; //first line in columns and second line onwords its array in patients 
                console.log(columns,patients)
            }

            //swaping of values using destructuring
            let first = "First";
            let second = "Second";

            console.log(first,second);
            [first, second] = [second, first]
            console.log(first,second);            
        </script>
    </body>

</html>
