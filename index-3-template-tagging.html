<html>
    <head>
        <title>Template Tagging</title>
    </head>
    <body>
        <div id="block" class="yellow"></div>

        <script>
                const firstname = "Talat";
                const lastname = "M";
                
                // oldway  
                console.log('This is my fullname ' + firstname + ' ' + lastname);

                //using template tagging
                console.log(`This is my fullname ${firstname} ${lastname}`);
      
                const patients = [
                    {name:"talat", gender:"male"},
                    {name:"anil", gender:"male"},
                    {name:"paresh", gender:"male"},
                    {name:"mitul", gender:"male"},
                    {name:"burhan", gender:"male"},
                    {name:"hetal", gender:"female"},
                ]

                //We can also call function or ternary operator in template tagging. 
                //Example give below
                function csvRows(){
                    // return patients.map(patient => `${patient.name},${patient.gender=='male'? 'M':'F'}`);   // ternary operator
                    return patients.map(patient => `${patient.name},${getGender(patient.gender)}`);  // function calling
                }

                function getGender(gender){
                    return gender === 'male' ? 'M':'F';
                }
                
                //new String Methods
                const str = 'Talat Mahmood';
                console.log(str.startsWith('a',1));
                console.log(str.endsWith('al',3));
                
        </script>
    </body>

</html>
